
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩具紀念冊</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="loginDiv">
    <h2>請輸入密碼進入玩具紀念冊</h2>
    <input type="password" id="pswd" placeholder="輸入密碼">
    <button onclick="checkPswd()">登入</button>
  </div>

  <div id="gallery" style="display:none;">
    <h2>🎉 歡迎進入玩具紀念冊</h2>
    <div class="gallery">
      <img src="images/photo2.jpg" alt="photo2" onclick="openLightbox(this.src)">
      <img src="images/photo1.png" alt="photo1" onclick="openLightbox(this.src)">
    </div>
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
<video controls width="100%">
